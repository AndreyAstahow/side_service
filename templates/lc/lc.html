{% extends 'main/index.html' %}

{% block content %}
<h1>Личный кабинет</h1>
<ul class="lc_list">
    <li>Логин: {{ request.user.username }}</li>
    <li>Имя: {{ request.user.first_name }}</li>
    <li>Фамилия: {{ request.user.last_name }}</li>
    <li>Адрес электронной почты: {{ request.user.email }}</li>
    <li>ID: {{ request.user.id }}</li>
</ul>
<button><a href="/accounts/logout/">Выйти</a></button>
{% endblock content %}
